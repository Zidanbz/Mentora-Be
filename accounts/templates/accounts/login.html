<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Mentora</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }

        .form-container {
            border: 1px solid #ccc;
            padding: 2em;
            border-radius: 8px;
        }

        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Login ke Akun Mentora Anda</h2>

        <!-- Menampilkan error jika login gagal -->
        {% if form.errors %}
        <p style="color: red;">Username atau password Anda salah. Silakan coba lagi.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <hr>
        <p>Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a></p>
    </div>
</body>

</html>
