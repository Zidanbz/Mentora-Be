<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Produk</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        .message {
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <h1>Upload Daftar Produk dari File Excel</h1>
    <p>Pastikan file Excel Anda memiliki kolom dengan nama persis: <strong>Nama Produk</strong> dan
        <strong>Harga</strong></p>

    <!-- Bagian untuk menampilkan pesan/notifikasi -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <hr>
    <!-- BARIS INI YANG DIPERBAIKI -->
    <a href="{% url 'product-list-api' %}">Kembali ke API Produk</a>
</body>

</html>
